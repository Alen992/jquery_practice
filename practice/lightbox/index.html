<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
    <h1>Lightbox</h1>

    <div class="gallery">
        <img src="./img/img-1.jpg" alt="" class="gallery__img">
        <img src="./img/img-2.jpg" alt="" class="gallery__img">
        <img src="./img/img-3.jpg" alt="" class="gallery__img">
        <img src="./img/img-4.jpg" alt="" class="gallery__img">
        <img src="./img/img-5.jpg" alt="" class="gallery__img">
        <img src="./img/img-6.jpg" alt="" class="gallery__img">
        <img src="./img/img-7.jpg" alt="" class="gallery__img">
        <img src="./img/img-8.jpg" alt="" class="gallery__img">
        <img src="./img/img-9.jpg" alt="" class="gallery__img">
        <img src="./img/img-10.jpg" alt="" class="gallery__img">
        <img src="./img/img-11.jpg" alt="" class="gallery__img">
        <img src="./img/img-12.jpg" alt="" class="gallery__img">
    </div>
</div>
<div class="lightbox">
    <div class="lightbox__content">
        <div class="lightbox__background"></div>
        <img src="" alt="" class="lightbox__image lightbox__item">
        <div class="arrow arrow__prev lightbox__item">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <title>cheveron-left</title>
                <path d="M7.050 9.293l-0.707 0.707 5.657 5.657 1.414-1.414-4.242-4.243 4.242-4.243-1.414-1.414z">
                </path>
            </svg>
        </div>
        <div class="arrow arrow__next lightbox__item">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <title>cheveron-right</title>
                <path
                    d="M12.95 10.707l0.707-0.707-5.657-5.657-1.414 1.414 4.242 4.243-4.242 4.243 1.414 1.414 4.95-4.95z">
                </path>
            </svg>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
