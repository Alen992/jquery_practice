<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Practice 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Jquery Practice 1</h1>
    <p>By Eureka</p>
    <ul class="dogs">
        <li class="dog1">Golden Retriever</li>
        <li>Syberian Husky</li>
        <li>Boxer</li>
    </ul>

<div class="puppers">
    <img src="https://beeyoutravel.com/wp-content/uploads/2018/11/boxer-3399598_1920.jpg" alt="">
    <img src="https://farm66.static.flickr.com/65535/48038541933_1e0bcf4efd_b.jpg" alt="">
    <img src="https://www.thesprucepets.com/thmb/5cyd2JbNCahm49hIXi21bBtnASs=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-763274597-ed21e57e6acb462a8d93dda0da39a7ca.jpg" alt="">
</div>    

<button class="remove">Remove</button>

<input type="text" class="input" value=''>
<button class="btn">Submit</button>
<div class="keypress">
    <input type="text" class="press">
    <p class="form__input-description">This is input description</p>
</div>
<div class="show-hide">
    <div class="buttons">
        <button class="hide">Hide</button>
        <button class="show">Show</button>
    </div>
    <div class="puppers2">
        <img src="https://beeyoutravel.com/wp-content/uploads/2018/11/boxer-3399598_1920.jpg" alt="">
        <img src="https://farm66.static.flickr.com/65535/48038541933_1e0bcf4efd_b.jpg" alt="">
        <img src="https://www.thesprucepets.com/thmb/5cyd2JbNCahm49hIXi21bBtnASs=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-763274597-ed21e57e6acb462a8d93dda0da39a7ca.jpg" alt="">
    </div>  
</div>
<div class="container">
    <h2>Fade In Fade Out</h2>
    <div class="puppers3">
        <img class="img1" src="https://beeyoutravel.com/wp-content/uploads/2018/11/boxer-3399598_1920.jpg" alt="">
        <img class="img2" src="https://farm66.static.flickr.com/65535/48038541933_1e0bcf4efd_b.jpg" alt="">
        <img class="img3" src="https://www.thesprucepets.com/thmb/5cyd2JbNCahm49hIXi21bBtnASs=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-763274597-ed21e57e6acb462a8d93dda0da39a7ca.jpg" alt="">
    </div>  
    <button class="butn bye">Bye</button> <button class="butn hello">Hello</button>
</div>
<div class="container slide">
    <button class="butn slideBtn--up">Slide Up</button>
    <button class="butn slideBtn--down">Slide Down</button>
    <button class="butn slideBtn--toggle">Slide Toggle</button>
    <div class="div1"></div>
</div>
<div class="container dragable">
    <div class="drag">
        <p>drag me around</p>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
